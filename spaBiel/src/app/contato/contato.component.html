<div class="container">
    <h2 class="display-2">
        Contato
    </h2>
    
    
    
    
    <form action="#">
        <div>
            <label for="">Nome:</label>
            <input type="text" id="nome" placeholder="Por favor insira seu nome" >
        </div>
        <div>
            <label for="">E-mail:</label>
            <input type="email" id="email" placeholder="nome@email.com">
        </div>
        <div>
            <label for="">Telefone:</label>
            <input type="text" name="telefone" id="telefone" placeholder="(DDD)NNNN-NNNN">
        </div>

        <div>
            <label for="">Concorda em te ligarmos?</label> <br>
            <input type="radio" id="escolha" name="escolha" value="SIM">
            <label for="male">SIM</label>
            <input type="radio" id="escolha" name="escolha" value="NÃO">
            <label for="female">NÃO</label><br>
             
            
        </div>

        <div>
            <label for="msg">Como podemos lhe ajudar?</label> <br>
            <textarea id="mensagem"></textarea>
        </div>
        <div class="button">
            <button type="submit">Enviar sua mensagem</button>
        </div>
    </form>

</div>
